<!DOCTYPE html>
<html lang="de">
<head>
  <script>
    function validateForm() {
        var x = document.getElementById("math_form").elements["fname"].value;
        document.getElementById("math_form").elements["fname"].value = "";
        x += "<br>"
        document.getElementById("output").innerHTML += x;
        return false;
    }
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ElectronCalculator</title>

  <!--<link rel="stylesheet" href="vendor/FontAwesome-5.1.0/css/all.css">-->
  <link rel="stylesheet" href="css/style.css">

  <script defer src="vendor/FontAwesome-5.1.0/js/all.js"></script>
</head>
<body>
  <main id="output">
  </main>
  <sidebar id="variables">
  </sidebar>
  <section id="input">
    <form class="input-form" name="myForm" onsubmit="return validateForm()" method="post" id="math_form">
      <i class="fas fa-angle-right" style="position: absolute; padding-top: 2px;"></i>
      <input type="text" name="fname" placeholder="Enter expression...">
      <input type="submit" value="Enter">
    </form>
  </section>
</body>
</html>
