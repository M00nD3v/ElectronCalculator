<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ElectronCalculator</title>

  <!--<link rel="stylesheet" href="vendor/FontAwesome-5.1.0/css/all.css">-->
  <link rel="stylesheet" href="css/style.css">

  <script defer src="vendor/FontAwesome-5.1.0/js/all.js"></script>
</head>
<body>
  <main id="output">
    <p class="special">### Welcome to the ElectronCalculator. Start typing to calculate ore type 'help' for a list of commands.</p>
    <p>--> sqrt(2)<br>
      &nbsp;ans&nbsp;&nbsp;=<br>
      &nbsp;&nbsp;&nbsp;1.4142136</p>
    <p>--> PI<br>
    &nbsp;<span class="error">Undefined variable: PI</span></p>
  </main>
  <sidebar id="variables">
    <table>
      <tbody>
        <tr>
          <td>VeryMisteriousNumber</td>
          <td>= 75000.8765</td>
        </tr>
        <tr>
          <td><b>a</b></td>
          <td>= 7500.8765</td>
        </tr>
      </tbody>
    </table>
  </sidebar>
  <section id="input">
    <form class="" action="index.html" method="post">
      <i class="fas fa-angle-right"></i>
      <input type="text" name="command" placeholder="Command">
      <input type="submit" name="submit" value="Submit">
    </form>
  </section>
</body>
</html>
